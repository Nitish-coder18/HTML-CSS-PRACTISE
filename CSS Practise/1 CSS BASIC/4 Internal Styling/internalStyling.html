<!DOCTYPE html>
<html lang="en">
<head>
    <title>Internal Styling</title>
    <style>
      #h1 { color: chartreuse;}
      #p { color:rgb(0, 136, 255);}
    </style>
</head>
<!-- here we perform internal styling which means that at the only upper corner we apply the CSS -->
<body>
    <h2 id="h1">Nitish Dwivedi</h2>
    <p id="p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, enim, iure cum doloribus magni quasi alias beatae vero ex nobis quas corporis atque quis, sequi mollitia quibusdam odio repudiandae sed suscipit fuga.</p>
</body>
</html>
