<!DOCTYPE html>
<html lang="en">
<head>
    <title>subcript and superscript use </title>
</head>
<body>
    <!-- first we use subscript tag to write the equation of water -->
     <p>WATER: h20</p>
     <p>WATER: h<sub>2</sub>o</p>
     <br>
     <hr>



     <!-- now we use supercript to write the formulae of a plus b ka whole square -->
      
     <p>(a+b)2 = a2+b2+2ab</p>
     <p> (a+b)<sup>2</sup> = a<sup>2</sup>+b<sup>2</sup>+2ab</p>
</body>
</html>
