<!DOCTYPE html>
<html lang="en">
<head>
    <title>subscript & Superscript</title>
</head>
<body>
    <!-- use of superscript  -->
    <p> (a+b)2 = a2+b2+2ab </p>
    (a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> +2ab
    <br> <br> <hr> <br> <br>

    <!-- use of subscript  -->
     water = h2o
     water = h<sub>2</sub>o
    <p></p>
</body>
</html>
